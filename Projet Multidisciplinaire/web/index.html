<html>
    <head>
        <title>Identification</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <div><h1 style="text-align:center;">Page d'authentification</h1></div>
        <form method="post" action="Login"><center>
            <br><label><b>Nom d'utilisateur : </b></label><br>
            <br><input type="text" placeholder="Entrer le nom d'utilisateur" name="username" required><br>

            <br><label><b>Mot de passe : </b></label><br>
            <br><input type="password" placeholder="Entrer le mot de passe" name="password" required><br>
            
            <br><button name="button" type='submit'>Connexion</button><br>
        </center></form>
    </body>
</html>
